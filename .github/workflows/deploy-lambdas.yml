name: deploy-test-lambdas

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      ROLE_NAME: supplier-user-test-lambda-role
      RUNTIME: python3.10
      HANDLER: lambda_function.lambda_handler

      # ðŸ” VPC CONFIG (PRIVATE SUBNETS)
      SUBNET_IDS: ${{ secrets.LAMBDA_SUBNET_IDS }}
      SECURITY_GROUP_IDS: ${{ secrets.LAMBDA_SECURITY_GROUP_IDS }}

    steps:
      # ----------------------------
      # Checkout
      # ----------------------------
      - name: Checkout code
        uses: actions/checkout@v3

      # ----------------------------
      # Configure AWS credentials
      # ----------------------------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      # ----------------------------
      # Create / Fix IAM role for Lambdas
      # ----------------------------
      - name: Ensure IAM role and policies
        run: |
          set -e

          if aws iam get-role --role-name "$ROLE_NAME" >/dev/null 2>&1; then
            echo "IAM role already exists: $ROLE_NAME"
          else
            echo "Creating IAM role: $ROLE_NAME"

            aws iam create-role \
              --role-name "$ROLE_NAME" \
              --assume-role-policy-document '{
                "Version": "2012-10-17",
                "Statement": [{
                  "Effect": "Allow",
                  "Principal": { "Service": "lambda.amazonaws.com" },
                  "Action": "sts:AssumeRole"
                }]
              }'
          fi

          echo "Attaching required policies..."

          aws iam attach-role-policy \
            --role-name "$ROLE_NAME" \
            --policy-arn arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole || true

          aws iam attach-role-policy \
            --role-name "$ROLE_NAME" \
            --policy-arn arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole || true

          echo "Waiting for IAM role propagation..."
          sleep 30

      # ----------------------------
      # Get Role ARN
      # ----------------------------
      - name: Get IAM Role ARN
        run: |
          ROLE_ARN=$(aws iam get-role \
            --role-name "$ROLE_NAME" \
            --query 'Role.Arn' \
            --output text)
          echo "ROLE_ARN=$ROLE_ARN" >> $GITHUB_ENV

      # =========================================================
      # Build Lambdas
      # =========================================================
      - name: Build supplierTestActions
        run: |
          cd supplierTestActions
          zip -r ../supplierTestActions.zip .
          cd ..

      - name: Build userTestActions
        run: |
          cd userTestActions
          zip -r ../userTestActions.zip .
          cd ..

      # =========================================================
      # Deploy supplierTestActions
      # =========================================================
      - name: Deploy supplierTestActions
        run: |
          set -e

          if aws lambda get-function --function-name supplierTestActions >/dev/null 2>&1; then
            echo "Updating supplierTestActions code"
            aws lambda update-function-code \
              --function-name supplierTestActions \
              --zip-file fileb://supplierTestActions.zip
          else
            echo "Creating supplierTestActions"
            aws lambda create-function \
              --function-name supplierTestActions \
              --runtime "$RUNTIME" \
              --role "$ROLE_ARN" \
              --handler "$HANDLER" \
              --zip-file fileb://supplierTestActions.zip \
              --vpc-config SubnetIds=$SUBNET_IDS,SecurityGroupIds=$SECURITY_GROUP_IDS

            echo "Waiting after create..."
            sleep 20
          fi

          echo "Updating supplierTestActions VPC config"
          aws lambda update-function-configuration \
            --function-name supplierTestActions \
            --vpc-config SubnetIds=$SUBNET_IDS,SecurityGroupIds=$SECURITY_GROUP_IDS

      # =========================================================
      # Deploy userTestActions
      # =========================================================
      - name: Deploy userTestActions
        run: |
          set -e

          if aws lambda get-function --function-name userTestActions >/dev/null 2>&1; then
            echo "Updating userTestActions code"
            aws lambda update-function-code \
              --function-name userTestActions \
              --zip-file fileb://userTestActions.zip
          else
            echo "Creating userTestActions"
            aws lambda create-function \
              --function-name userTestActions \
              --runtime "$RUNTIME" \
              --role "$ROLE_ARN" \
              --handler "$HANDLER" \
              --zip-file fileb://userTestActions.zip \
              --vpc-config SubnetIds=$SUBNET_IDS,SecurityGroupIds=$SECURITY_GROUP_IDS

            echo "Waiting after create..."
            sleep 20
          fi

          echo "Updating userTestActions VPC config"
          aws lambda update-function-configuration \
            --function-name userTestActions \
            --vpc-config SubnetIds=$SUBNET_IDS,SecurityGroupIds=$SECURITY_GROUP_IDS
