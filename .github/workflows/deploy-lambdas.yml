name: deploy-valuesmart-lambdas-dev

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      ROLE_NAME: valuesmart-lambda-role-dev
      RUNTIME: python3.12
      HANDLER: lambda_function.lambda_handler
      SUBNET_IDS: ${{ secrets.LAMBDA_SUBNET_IDS }}
      SECURITY_GROUP_IDS: ${{ secrets.LAMBDA_SECURITY_GROUP_IDS }}
      S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}
      API_ID: ${{ secrets.API_ID }}
      ACCOUNT_ID: ${{ secrets.ACCOUNT_ID }}
      REGION: ap-southeast-2

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.REGION }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # ----------------------------
      # 1. IAM ROLE MANAGEMENT (Preserved)
      # ----------------------------
      - name: Create IAM role for Lambdas
        run: |
          set -e
          if aws iam get-role --role-name "$ROLE_NAME" >/dev/null 2>&1; then
            echo "IAM role already exists"
          else
            echo "Creating IAM role: $ROLE_NAME"
            aws iam create-role \
              --role-name "$ROLE_NAME" \
              --assume-role-policy-document '{
                "Version": "2012-10-17",
                "Statement": [{
                  "Effect": "Allow",
                  "Principal": { "Service": "lambda.amazonaws.com" },
                  "Action": "sts:AssumeRole"
                }]
              }'
            aws iam attach-role-policy --role-name "$ROLE_NAME" --policy-arn arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
            aws iam attach-role-policy --role-name "$ROLE_NAME" --policy-arn arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
            
            aws iam put-role-policy --role-name "$ROLE_NAME" --policy-name LambdaS3GetPolicy --policy-document "{\"Version\":\"2012-10-17\",\"Statement\":[{\"Effect\":\"Allow\",\"Action\":\"s3:GetObject\",\"Resource\":\"arn:aws:s3:::$S3_BUCKET_NAME/*\"}]}"
            
            aws iam put-role-policy --role-name "$ROLE_NAME" --policy-name LambdaLoggingPolicy --policy-document "{\"Version\":\"2012-10-17\",\"Statement\":[{\"Effect\":\"Allow\",\"Action\":[\"logs:CreateLogGroup\",\"logs:CreateLogStream\",\"logs:PutLogEvents\"],\"Resource\":\"arn:aws:logs:*:*:*\"}]}"
            echo "Waiting for IAM propagation..."
            sleep 30
          fi

      - name: Get IAM Role ARN
        run: |
          ROLE_ARN=$(aws iam get-role --role-name "$ROLE_NAME" --query 'Role.Arn' --output text)
          echo "ROLE_ARN=$ROLE_ARN" >> $GITHUB_ENV

      # ----------------------------
      # 2. SHARED LAYER (Preserved)
      # ----------------------------
      - name: Build Lambda Layer
        run: |
          mkdir -p layer/python
          pip install sqlalchemy pydantic pydantic-core pymysql cryptography -t layer/python
          cd layer && zip -r ../shared_layer.zip . && cd ..

      - name: Publish Layer Version
        id: publish_layer
        run: |
          LAYER_ARN=$(aws lambda publish-layer-version \
            --layer-name "SharedDependencies" \
            --zip-file fileb://shared_layer.zip \
            --compatible-runtimes python3.12 \
            --query 'LayerVersionArn' --output text)
          echo "LAYER_ARN=$LAYER_ARN" >> $GITHUB_ENV

      # ----------------------------
      # 3. DEPLOY LAMBDA & SETUP API (Enhanced for Multi-Method/Multi-Resource)
      # ----------------------------
      - name: Build and Deploy Functions
        run: |
          set -e
          
          # MAPPING: "LambdaFolderName:ResourcePath:HTTPMethod"
          # Example: Multiple methods/paths can point to the same Lambda
          DEPLOY_MAP=(
            "buyerActions:div_mktseg:GET"
            "playAd:play_ad:GET"
            
          )
          
          for ENTRY in "${DEPLOY_MAP[@]}"; do
            IFS=':' read -r FUNC RES_PATH METHOD <<< "$ENTRY"
            echo "----------------------------------------------------"
            echo "Deploying Logic: $FUNC -> /$RES_PATH [$METHOD]"
            echo "----------------------------------------------------"

            # A. Deploy Lambda Code (Only zip/update once per Lambda folder)
            if [ ! -f "$FUNC.zip" ]; then
              cd $FUNC && zip -r ../$FUNC.zip . && cd ..
              if aws lambda get-function --function-name $FUNC >/dev/null 2>&1; then
                aws lambda update-function-code --function-name $FUNC --zip-file fileb://$FUNC.zip
                aws lambda update-function-configuration --function-name $FUNC --layers ${{ env.LAYER_ARN }}
              else
                aws lambda create-function --function-name $FUNC --runtime $RUNTIME --role $ROLE_ARN \
                  --handler $HANDLER --zip-file fileb://$FUNC.zip --layers ${{ env.LAYER_ARN }} \
                  --vpc-config SubnetIds=$SUBNET_IDS,SecurityGroupIds=$SECURITY_GROUP_IDS
              fi
            fi

            # B. Reset/Create API Gateway Resource
            echo "Managing API Resource: /$RES_PATH"
            EXISTING_RES_ID=$(aws apigateway get-resources --rest-api-id $API_ID --query "items[?pathPart=='$RES_PATH'].id" --output text)
            
            if [ "$EXISTING_RES_ID" != "None" ] && [ ! -z "$EXISTING_RES_ID" ]; then
              # Only delete if you want a clean slate; otherwise, skip to reuse ID
              aws apigateway delete-resource --rest-api-id $API_ID --resource-id $EXISTING_RES_ID
              sleep 2
            fi
            
            PARENT_ID=$(aws apigateway get-resources --rest-api-id $API_ID --query "items[?path=='/'].id" --output text)
            RES_ID=$(aws apigateway create-resource --rest-api-id $API_ID --parent-id $PARENT_ID --path-part "$RES_PATH" --query "id" --output text)

            # C. Configure Method (GET/POST/etc.)
            aws apigateway put-method --rest-api-id $API_ID --resource-id $RES_ID --http-method $METHOD --authorization-type "NONE"
            aws apigateway put-integration --rest-api-id $API_ID --resource-id $RES_ID --http-method $METHOD --type AWS_PROXY \
              --integration-http-method POST \
              --uri "arn:aws:apigateway:$REGION:lambda:path/2015-03-31/functions/arn:aws:lambda:$REGION:$ACCOUNT_ID:function:$FUNC/invocations"

            # D. Configure CORS (OPTIONS Method)
            aws apigateway put-method --rest-api-id $API_ID --resource-id $RES_ID --http-method OPTIONS --authorization-type "NONE"
            aws apigateway put-integration --rest-api-id $API_ID --resource-id $RES_ID --http-method OPTIONS --type MOCK
            
            aws apigateway put-method-response --rest-api-id $API_ID --resource-id $RES_ID --http-method OPTIONS --status-code 200 \
              --response-models '{"application/json": "Empty"}' \
              --response-parameters '{"method.response.header.Access-Control-Allow-Headers": true, "method.response.header.Access-Control-Allow-Methods": true, "method.response.header.Access-Control-Allow-Origin": true}'

            aws apigateway put-integration-response --rest-api-id $API_ID --resource-id $RES_ID --http-method OPTIONS --status-code 200 \
              --response-templates '{"application/json": ""}' \
              --response-parameters '{
                "method.response.header.Access-Control-Allow-Headers": "'\''Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'\''",
                "method.response.header.Access-Control-Allow-Methods": "'\''GET,POST,OPTIONS'\''",
                "method.response.header.Access-Control-Allow-Origin": "'\''*'\''"
              }'

            # E. Refresh Lambda Permissions (Unique per Function/Method/Path)
            STATEMENT_ID="Allow-$FUNC-$RES_PATH-$METHOD"
            aws lambda remove-permission --function-name $FUNC --statement-id "$STATEMENT_ID" || true
            aws lambda add-permission --function-name $FUNC --statement-id "$STATEMENT_ID" \
              --action lambda:InvokeFunction --principal apigateway.amazonaws.com \
              --source-arn "arn:aws:execute-api:$REGION:$ACCOUNT_ID:$API_ID/*/$METHOD/$RES_PATH"
          done

      # ----------------------------
      # 4. FINAL DEPLOYMENT (Live)
      # ----------------------------
      - name: Deploy API to Dev Stage
        run: |
          aws apigateway create-deployment --rest-api-id $API_ID --stage-name "dev"