name: deploy-valuesmart-lambdas-dev

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      ROLE_NAME: valuesmart-lambda-role-dev
      RUNTIME: python3.12
      HANDLER: lambda_function.lambda_handler
      # Ensure these secrets are comma-separated (e.g., subnet-1,subnet-2)
      SUBNET_IDS: ${{ secrets.LAMBDA_SUBNET_IDS }}
      SECURITY_GROUP_IDS: ${{ secrets.LAMBDA_SECURITY_GROUP_IDS }}
      # Replace with your actual bucket name or a GitHub Secret
      S3_BUCKET_NAME:  ${{ secrets.S3_BUCKET_NAME }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          
      # ----------------------------
      # Create IAM role with Inline S3 Policy
      # ----------------------------
      - name: Create IAM role for Lambdas
        run: |
          set -e
          if aws iam get-role --role-name "$ROLE_NAME" >/dev/null 2>&1; then
            echo "IAM role already exists"
          else
            echo "Creating IAM role: $ROLE_NAME"
            aws iam create-role \
              --role-name "$ROLE_NAME" \
              --assume-role-policy-document '{
                "Version": "2012-10-17",
                "Statement": [{
                  "Effect": "Allow",
                  "Principal": { "Service": "lambda.amazonaws.com" },
                  "Action": "sts:AssumeRole"
                }]
              }'

            # Attach Standard Execution Policies
            aws iam attach-role-policy --role-name "$ROLE_NAME" --policy-arn arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
            aws iam attach-role-policy --role-name "$ROLE_NAME" --policy-arn arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
            
            # Add Inline S3 Get Privilege
            aws iam put-role-policy \
              --role-name "$ROLE_NAME" \
              --policy-name LambdaS3GetPolicy \
              --policy-document '{
                "Version": "2012-10-17",
                "Statement": [
                  {
                    "Effect": "Allow",
                    "Action": [
                      "s3:GetObject"
                    
                    ],
                    "Resource": [
                      "arn:aws:s3:::'"$S3_BUCKET_NAME"'",
                      "arn:aws:s3:::'"$S3_BUCKET_NAME"'/*"
                    ]
                  }
                ]
              }'

            echo "Waiting for IAM propagation..."
            sleep 30
          fi

      - name: Get IAM Role ARN
        run: |
          ROLE_ARN=$(aws iam get-role --role-name "$ROLE_NAME" --query 'Role.Arn' --output text)
          echo "ROLE_ARN=$ROLE_ARN" >> $GITHUB_ENV    

      # --- 1. BUILD & PUBLISH SHARED LAYER (Fixes Linux Binary issue) ---
      - name: Build Lambda Layer
        run: |
          mkdir -p layer/python
          pip install sqlalchemy pydantic pydantic-core pymysql cryptography -t layer/python
          cd layer && zip -r ../shared_layer.zip . && cd ..

      - name: Publish Layer Version
        id: publish_layer
        run: |
          LAYER_ARN=$(aws lambda publish-layer-version \
            --layer-name "SharedDependencies" \
            --zip-file fileb://shared_layer.zip \
            --compatible-runtimes python3.10 \
            --query 'LayerVersionArn' --output text)
          echo "LAYER_ARN=$LAYER_ARN" >> $GITHUB_ENV

      # --- 2. BUILD FUNCTIONS (Zipping only source code) ---
      - name: Build supplierTestActions
        run: |
          cd supplierTestActions && zip -r ../supplierTestActions.zip . && cd ..

      - name: Build userTestActions
        run: |
          cd userTestActions && zip -r ../userTestActions.zip . && cd ..
          
      - name: Build buyerActions
        run: |
          cd buyerActions && zip -r ../buyerActions.zip . && cd ..

      # --- 3. DEPLOY FUNCTIONS ---
      - name: Deploy supplierTestActions
        run: |
          if aws lambda get-function --function-name supplierTestActions >/dev/null 2>&1; then
            aws lambda update-function-code --function-name supplierTestActions --zip-file fileb://supplierTestActions.zip
            aws lambda update-function-configuration --function-name supplierTestActions --layers ${{ env.LAYER_ARN }}
          else
            aws lambda create-function \
              --function-name supplierTestActions \
              --runtime "$RUNTIME" \
              --role "$ROLE_ARN" \
              --handler "$HANDLER" \
              --zip-file fileb://supplierTestActions.zip \
              --layers ${{ env.LAYER_ARN }} \
              --vpc-config SubnetIds=$SUBNET_IDS,SecurityGroupIds=$SECURITY_GROUP_IDS
          fi

      - name: Deploy userTestActions
        run: |
          if aws lambda get-function --function-name userTestActions >/dev/null 2>&1; then
            aws lambda update-function-code --function-name userTestActions --zip-file fileb://userTestActions.zip
            aws lambda update-function-configuration --function-name userTestActions --layers ${{ env.LAYER_ARN }}
          else
            aws lambda create-function \
              --function-name userTestActions \
              --runtime "$RUNTIME" \
              --role "$ROLE_ARN" \
              --handler "$HANDLER" \
              --zip-file fileb://userTestActions.zip \
              --layers ${{ env.LAYER_ARN }} \
              --vpc-config SubnetIds=$SUBNET_IDS,SecurityGroupIds=$SECURITY_GROUP_IDS
          fi          
          
      - name: Deploy buyerActions
        run: |
          if aws lambda get-function --function-name buyerActions >/dev/null 2>&1; then
            aws lambda update-function-code --function-name buyerActions --zip-file fileb://buyerActions.zip
            aws lambda update-function-configuration --function-name buyerActions --layers ${{ env.LAYER_ARN }}
          else
            aws lambda create-function \
              --function-name buyerActions \
              --runtime "$RUNTIME" \
              --role "$ROLE_ARN" \
              --handler "$HANDLER" \
              --zip-file fileb://buyerActions.zip \
              --layers ${{ env.LAYER_ARN }} \
              --vpc-config SubnetIds=$SUBNET_IDS,SecurityGroupIds=$SECURITY_GROUP_IDS
          fi