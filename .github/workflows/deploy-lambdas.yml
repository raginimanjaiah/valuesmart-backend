name: deploy-valuesmart-lambdas-dev

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      ROLE_NAME: valuesmart-lambda-role-dev
      RUNTIME: python3.12
      HANDLER: lambda_function.lambda_handler
      SUBNET_IDS: ${{ secrets.LAMBDA_SUBNET_IDS }}
      SECURITY_GROUP_IDS: ${{ secrets.LAMBDA_SECURITY_GROUP_IDS }}
      S3_BUCKET_NAME: ${{ secrets.S3_BUCKET_NAME }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          
      # ----------------------------
      # Create IAM role with Inline Policies
      # ----------------------------
      - name: Create IAM role for Lambdas
        run: |
          set -e
          if aws iam get-role --role-name "$ROLE_NAME" >/dev/null 2>&1; then
            echo "IAM role already exists"
          else
            echo "Creating IAM role: $ROLE_NAME"
            aws iam create-role \
              --role-name "$ROLE_NAME" \
              --assume-role-policy-document '{
                "Version": "2012-10-17",
                "Statement": [{
                  "Effect": "Allow",
                  "Principal": { "Service": "lambda.amazonaws.com" },
                  "Action": "sts:AssumeRole"
                }]
              }'

            aws iam attach-role-policy --role-name "$ROLE_NAME" --policy-arn arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
            aws iam attach-role-policy --role-name "$ROLE_NAME" --policy-arn arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
            
            # Policy 1: S3 Get Object Only
            aws iam put-role-policy \
              --role-name "$ROLE_NAME" \
              --policy-name LambdaS3GetPolicy \
              --policy-document '{
                "Version": "2012-10-17",
                "Statement": [
                  {
                    "Effect": "Allow",
                    "Action": "s3:GetObject",
                    "Resource": "arn:aws:s3:::'"$S3_BUCKET_NAME"'/*"
                  }
                ]
              }'

            # Policy 2: Logging
            aws iam put-role-policy \
              --role-name "$ROLE_NAME" \
              --policy-name LambdaLoggingPolicy \
              --policy-document '{
                "Version": "2012-10-17",
                "Statement": [
                  {
                    "Effect": "Allow",
                    "Action": [
                      "logs:CreateLogGroup",
                      "logs:CreateLogStream",
                      "logs:PutLogEvents"
                    ],
                    "Resource": "arn:aws:logs:*:*:*"
                  }
                ]
              }'
            echo "Waiting for IAM propagation..."
            sleep 30
          fi

      - name: Get IAM Role ARN
        run: |
          ROLE_ARN=$(aws iam get-role --role-name "$ROLE_NAME" --query 'Role.Arn' --output text)
          echo "ROLE_ARN=$ROLE_ARN" >> $GITHUB_ENV    

      # --- 1. BUILD & PUBLISH SHARED LAYER ---
      - name: Build Lambda Layer
        run: |
          mkdir -p layer/python
          pip install sqlalchemy pydantic pydantic-core pymysql cryptography -t layer/python
          cd layer && zip -r ../shared_layer.zip . && cd ..

      - name: Publish Layer Version
        id: publish_layer
        run: |
          LAYER_ARN=$(aws lambda publish-layer-version \
            --layer-name "SharedDependencies" \
            --zip-file fileb://shared_layer.zip \
            --compatible-runtimes python3.12 \
            --query 'LayerVersionArn' --output text)
          echo "LAYER_ARN=$LAYER_ARN" >> $GITHUB_ENV

      # --- 2. BUILD FUNCTIONS ---
      - name: Build Functions
        run: |
          cd supplierTestActions && zip -r ../supplierTestActions.zip . && cd ..
          cd userTestActions && zip -r ../userTestActions.zip . && cd ..
          cd buyerActions && zip -r ../buyerActions.zip . && cd ..

      # --- 3. DEPLOY FUNCTIONS ---
      - name: Deploy Functions
        run: |
          set -e
          FUNCTIONS=("supplierTestActions" "userTestActions" "buyerActions")
          for FUNC in "${FUNCTIONS[@]}"; do
            if aws lambda get-function --function-name $FUNC >/dev/null 2>&1; then
              aws lambda update-function-code --function-name $FUNC --zip-file fileb://$FUNC.zip
              aws lambda update-function-configuration --function-name $FUNC --layers ${{ env.LAYER_ARN }} --runtime python3.12
            else
              aws lambda create-function \
                --function-name $FUNC \
                --runtime python3.12 \
                --role "$ROLE_ARN" \
                --handler "$HANDLER" \
                --zip-file fileb://$FUNC.zip \
                --layers ${{ env.LAYER_ARN }} \
                --vpc-config SubnetIds=$SUBNET_IDS,SecurityGroupIds=$SECURITY_GROUP_IDS
            fi
          done