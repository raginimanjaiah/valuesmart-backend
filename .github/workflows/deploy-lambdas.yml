name: deploy-test-lambdas

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      ROLE_NAME: supplier-user-test-lambda-role
      FUNCTION_NAME: supplierTestActions
      RUNTIME: python3.10
      HANDLER: lambda_function.lambda_handler

      # ðŸ” VPC CONFIG (use PRIVATE subnets)
      SUBNET_IDS: ${{ secrets.LAMBDA_SUBNET_IDS }}
      SECURITY_GROUP_IDS: ${{ secrets.LAMBDA_SECURITY_GROUP_IDS }}

    steps:
      # ----------------------------
      # Checkout
      # ----------------------------
      - name: Checkout code
        uses: actions/checkout@v3

      # ----------------------------
      # Configure AWS credentials
      # ----------------------------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      # ----------------------------
      # Create IAM role (if not exists)
      # ----------------------------
      - name: Create IAM role for Lambda
        run: |
          if aws iam get-role --role-name "$ROLE_NAME" >/dev/null 2>&1; then
            echo "IAM role already exists"
          else
            echo "Creating IAM role: $ROLE_NAME"

            aws iam create-role \
              --role-name "$ROLE_NAME" \
              --assume-role-policy-document '{
                "Version": "2012-10-17",
                "Statement": [{
                  "Effect": "Allow",
                  "Principal": { "Service": "lambda.amazonaws.com" },
                  "Action": "sts:AssumeRole"
                }]
              }'

            aws iam attach-role-policy \
              --role-name "$ROLE_NAME" \
              --policy-arn arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole

            aws iam attach-role-policy \
              --role-name "$ROLE_NAME" \
              --policy-arn arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
          fi

          echo "Waiting for IAM propagation..."
          sleep 20

      # ----------------------------
      # Fetch Role ARN
      # ----------------------------
      - name: Get IAM Role ARN
        run: |
          ROLE_ARN=$(aws iam get-role \
            --role-name "$ROLE_NAME" \
            --query 'Role.Arn' \
            --output text)
          echo "ROLE_ARN=$ROLE_ARN" >> $GITHUB_ENV

      # ----------------------------
      # Build Lambda package
      # ----------------------------
      - name: Build supplierTestActions
        run: |
          cd supplierTestActions
          zip -r ../supplierTestActions.zip .

      # ----------------------------
      # Create or Update Lambda
      # ----------------------------
      - name: Deploy Lambda
        run: |
          if aws lambda get-function --function-name "$FUNCTION_NAME" >/dev/null 2>&1; then
            echo "Lambda exists â†’ updating code"
            aws lambda update-function-code \
              --function-name "$FUNCTION_NAME" \
              --zip-file fileb://supplierTestActions.zip
          else
            echo "Creating Lambda with VPC config"
            aws lambda create-function \
              --function-name "$FUNCTION_NAME" \
              --runtime "$RUNTIME" \
              --role "$ROLE_ARN" \
              --handler "$HANDLER" \
              --zip-file fileb://supplierTestActions.zip \
              --vpc-config SubnetIds=$SUBNET_IDS,SecurityGroupIds=$SECURITY_GROUP_IDS
          fi

      # ----------------------------
      # Ensure VPC config is applied
      # ----------------------------
      - name: Update Lambda VPC configuration
        run: |
          aws lambda update-function-configuration \
            --function-name "$FUNCTION_NAME" \
            --vpc-config SubnetIds=$SUBNET_IDS,SecurityGroupIds=$SECURITY_GROUP_IDS
