name: deploy-test-lambdas

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      ROLE_NAME: supplier-user-test-lambda-role
      RUNTIME: python3.10
      HANDLER: lambda_function.lambda_handler

      # ðŸ” VPC CONFIG (comma separated)
      SUBNET_IDS: ${{ secrets.LAMBDA_SUBNET_IDS }}
      SECURITY_GROUP_IDS: ${{ secrets.LAMBDA_SECURITY_GROUP_IDS }}

    steps:
      # ----------------------------
      # Checkout
      # ----------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # ----------------------------
      # Configure AWS credentials
      # ----------------------------
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_DEFAULT_REGION }}

      # ----------------------------
      # Setup Python
      # ----------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # ----------------------------
      # Create IAM role (if not exists)
      # ----------------------------
      - name: Create IAM role for Lambdas
        run: |
          set -e

          if aws iam get-role --role-name "$ROLE_NAME" >/dev/null 2>&1; then
            echo "IAM role already exists"
          else
            echo "Creating IAM role: $ROLE_NAME"

            aws iam create-role \
              --role-name "$ROLE_NAME" \
              --assume-role-policy-document '{
                "Version": "2012-10-17",
                "Statement": [{
                  "Effect": "Allow",
                  "Principal": { "Service": "lambda.amazonaws.com" },
                  "Action": "sts:AssumeRole"
                }]
              }'

            aws iam attach-role-policy \
              --role-name "$ROLE_NAME" \
              --policy-arn arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole

            aws iam attach-role-policy \
              --role-name "$ROLE_NAME" \
              --policy-arn arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole
          fi

          echo "Waiting for IAM propagation..."
          sleep 30

      # ----------------------------
      # Get Role ARN
      # ----------------------------
      - name: Get IAM Role ARN
        run: |
          ROLE_ARN=$(aws iam get-role \
            --role-name "$ROLE_NAME" \
            --query 'Role.Arn' \
            --output text)
          echo "ROLE_ARN=$ROLE_ARN" >> $GITHUB_ENV

      # =========================================================
      # Build supplierTestActions (with requirements)
      # =========================================================
      - name: Build supplierTestActions
        run: |
          set -e
          cd supplierTestActions

          echo "Installing dependencies..."
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt -t .
          fi

          echo "Validating contents..."
          ls -lah

          echo "Creating zip..."
          zip -r ../supplierTestActions.zip .

          cd ..

      # =========================================================
      # Build userTestActions (with requirements)
      # =========================================================
      - name: Build userTestActions
        run: |
          set -e
          cd userTestActions

          echo "Installing dependencies..."
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt -t .
          fi

          echo "Validating contents..."
          ls -lah

          echo "Creating zip..."
          zip -r ../userTestActions.zip .

          cd ..

      # ----------------------------
      # Debug zip sizes (safety)
      # ----------------------------
      - name: Verify zip files
        run: |
          ls -lh *.zip

      # =========================================================
      # Deploy supplierTestActions
      # =========================================================
      - name: Deploy supplierTestActions
        run: |
          set -e

          if aws lambda get-function --function-name supplierTestActions >/dev/null 2>&1; then
            echo "Updating supplierTestActions code"
            aws lambda update-function-code \
              --function-name supplierTestActions \
              --zip-file fileb://supplierTestActions.zip
          else
            echo "Creating supplierTestActions"
            aws lambda create-function \
              --function-name supplierTestActions \
              --runtime "$RUNTIME" \
              --role "$ROLE_ARN" \
              --handler "$HANDLER" \
              --zip-file fileb://supplierTestActions.zip \
              --vpc-config SubnetIds=$SUBNET_IDS,SecurityGroupIds=$SECURITY_GROUP_IDS
          fi

          echo "Updating VPC config"
          aws lambda update-function-configuration \
            --function-name supplierTestActions \
            --vpc-config SubnetIds=$SUBNET_IDS,SecurityGroupIds=$SECURITY_GROUP_IDS

      # =========================================================
      # Deploy userTestActions
      # =========================================================
      - name: Deploy userTestActions
        run: |
          set -e

          if aws lambda get-function --function-name userTestActions >/dev/null 2>&1; then
            echo "Updating userTestActions code"
            aws lambda update-function-code \
              --function-name userTestActions \
              --zip-file fileb://userTestActions.zip
          else
            echo "Creating userTestActions"
            aws lambda create-function \
              --function-name userTestActions \
              --runtime "$RUNTIME" \
              --role "$ROLE_ARN" \
              --handler "$HANDLER" \
              --zip-file fileb://userTestActions.zip \
              --vpc-config SubnetIds=$SUBNET_IDS,SecurityGroupIds=$SECURITY_GROUP_IDS
          fi

          echo "Updating VPC config"
          aws lambda update-function-configuration \
            --function-name userTestActions \
            --vpc-config SubnetIds=$SUBNET_IDS,SecurityGroupIds=$SECURITY_GROUP_IDS
